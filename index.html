<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal__body">
        <div class="modal__header">
          <div class="modal__logo">
            <img src="./assets/img/To-Do-Logo.png" alt="Logo" class="modal__logo-img" />
          </div>
          <div class="modal__navigation">
            <button id="personal-tab" onclick="selectTab('personal-tab')" class="modal__navigation-button selected">Personal</button>
            <button id="professional-tab" onclick="selectTab('professional-tab')" class="modal__navigation-button">Professional</button>
          </div>
        </div>
        <div class="modal__content">
          <div class="modal__add">
            <input type="text" class="modal__add-input" oninput="validateInput(this.value)" placeholder="What do you need to do?" />
            <button class="modal__add-button disable" onclick="addToDoItem()">ADD</button>
          </div>
          <div class="modal__todo">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
